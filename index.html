<html>
<head>
	<title>AWS Form</title>
	<!-- Libs -->
	<script type="text/javascript" src="libs/jquery.js"></script><!-- jQuery -->
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css"><!-- bootstrapCSS -->
	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script><!-- bootstrap/jquery -->
	<!-- end Libs -->
	<!-- External Sheets -->
	<script type="text/javascript" src="function.js"></script><!-- javascript/jquery -->
	<link rel="stylesheet" type="text/css" href="style.css">
    <!-- end External Sheets -->
</head>
<body>
    <!-- panel nav -->
    <center>
        <div class="panel panel-default">
			<div class="panel-body">
				Hello ITT Tech Stuent, please select the form your interested in.
			</div>
		</div>
    </center>
    <!-- First Modal Button Accademic Support -->
    <div class="row">
        <div class="col-md-3 col-xs-12 col-md-offset-4">
            <button type="button" class="btn btn-default btn-lg mybtn" data-toggle="modal" data-target="#myModal01">
                Academic Affairs
            </button>
        </div>
    </div>
    

    <!-- First Model Triggered  Accademic Support -->
    <div class="modal fade " id="myModal01" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Academic Affairs Form</h4>
                </div>
                <div class="modal-body">
	                <form data-togle="validator" role="form">
		                <!-- Date Picker -->
		                <div class="row">
		                    <div class="col-md-3 col-xs-12 col-md-offset-9">
		                        <label for="dpicker">Select the Date:</label><br>
		                        <input type="date" class="form-control" required="required">
		                    </div>
		                </div><!-- /. row -->
		                <!-- End Date Picker -->
		                <!-- Students Name Box -->
		                <div class="row">
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="sname">Student Full Name:</label><br>
		                            <input type="text" class="form-control" id="sname" 
		                            placeholder="John Doe" 
		                            maxlength="30" 
		                            pattern="^[A-Za-z ]*$"
		                            required="required"> 
		                            <span class="error-message"></span>
		                        </div>
		                    </div>
		                    <!-- Students School ID Box -->    
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="sid">Student ID:</label><br>
		                            <input type="text" class="form-control" id="sid" 
		                            maxlength="8" 
		                            placeholder="Enter 8-Digits Student ID" 
		                            pattern="^[0-9]{8}$" 
		                            required="required">
		                            <span class="error-message"></span>
		                        </div>
		                    </div>
		                    <!--Students Email -->
		                    <!-- ^[a-z0-9](\.?[a-z0-9])+@email\.itt-tech\.edu$ for an ITT email -->
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="semail">Student Email:</label><br>
		                            <div class="input-group">
			                            <input type="text" id="semail" class="form-control" 
			                            placeholder="Email" 
			                            aria-describedby="basic-addon2"  
			                            pattern="^[A-Za-z0-9_]*[A-Za-z0-9][A-Za-z0-9_]*$"
			                            required="required">
		                            	<div class="input-group-addon">@email.itt-tech.edu</div>
		                            </div>
		                            <span class="error-message"></span>
		                        </div>
		                    </div>
		                </div>
		                <!-- Student Contact Number -->
		                <div class="row">
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="sphone">Contact Phone Number:</label><br>
		                            <input type="tel" class="form-control" id="sphone" 
		                            maxlength="10" 
		                            placeholder="6195554444" 
									pattern="^[0-9]*$" 
		                            required="required">
		                            <span class="error-message"></span>
		                        </div>
		                    </div>
		                    <!-- Students Degree -->
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="sdegree">Student Degree:</label><br>
		                            <select required="required" class="form-control" id="sdegree">
		                                <option value="associates">Associates</option>
		                                <option value="bachelors">Bachelor's</option>
		                            </select>
		                        </div>
		                    </div>
		                    <!-- Students Program -->
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="sprogram">Program:</label><br>
		                            <select class="form-control" id="sprogram" required="required">
		                                <option value="elec">Electronics</option>
		                                <option value="sdv">Software Development</option>
		                                <option value="nsa">NSA</option>
		                                <option value="proj-manag">Project Managment</option>
		                            </select>
		                        </div>
		                    </div>
		                </div>
		                <!--Students Current Quarter -->
		                <div class="row">
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="squarter">Current Quarter:</label><br>
		                            <select class="form-control" id="squarter" required="required">
		                                <option value="first-q">1 Quarter</option>
		                                <option value="second-q">2 Quarter</option>
		                                <option value="third-q">3 Quarter</option>
		                                <option value="fourth-q">4 Quarter</option>
		                                <option value="fifth-q">5 Quarter</option>
		                                <option value="sixth-q">6 Quarter</option>
		                                <option value="capstone">Capstone</option>
		                            </select>
		                        </div>
		                    </div>
		                    <!-- Student Requested Person -->
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="scourse">Request Service From:</label><br>
		                            <select class="form-control" id="scourse" required="required">
		                                <option value="dean">Dean</option>
		                                <option value="it-chair">IT Chairman</option>
		                                <option value="draf-chair">Drafting & Design Chairman</option>
		                                <option value="buss-chair">Bussiness Chairman</option>
		                                <option value="elec-chair">Electronics Chairman</option>
		                                <option value="edu-chair">Educations Chairman</option>
		                                <option value="director">School Director</option>
		                            </select>
		                        </div>
		                    </div>
		                    <!-- Student Class Requests -->
		                    <div class="col-md-4 col-xs-12">
		                        <div class="form-group">
		                            <label for="sclass">Type of Request:</label><br>
		                            <select class="form-control" id="srequest" required="required">
		                                <option value="class-change">Change Class</option>
		                                <option value="class-drop">Drop Class</option>
		                                <option value="class-request">Request Class</option>
		                                <option value="t-request">Theory Request</option>
		                                <option value="degree-change">Change Degree</option>
		                                <option value="other">Other</option>
		                            </select>
		                        </div>
		                    </div>
		                </div>
		                <!-- Students Comment Box -->
		                <div class="row">
		                    <div class="col-md-12">
		                        <div class="form-group">
		                            <label for="comment">Detailed Information About Request :</label><br>
		                            <textarea class="form-control" rows="5" id="comment" pattern="^.{5,200}" required="required"></textarea>
		                            <span class="comments-prompt help-block">No more than 200 Characters</span>
		                        </div>
		                    </div><!-- /. col-md-12 -->
		                </div><!-- /. row -->
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		                    <button type="submit" id="myButton" class="btn btn-primary">Submit</button>
		                </div><!-- modal-footer -->
	                </form><!-- /. form -->
                </div><!-- /. modal-body -->
            </div><!-- /. modal-content -->
        </div><!-- /. modal-dialog -->
    </div><!-- /. modal -->
    <!-- end of Modal --> 
</body>
</html>
